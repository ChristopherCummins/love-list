<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <title>What Chris Loves About Brian</title>
</head>
<body>
    <div class="app">  
        <div class="headerWrapper">
            <div class="header">What Chris Loves About Brian</div>
        </div>
        <div class="middleWrapper">
            <div class="quoteWrapper">
                <blockquote class="chris-border">
                    <p class="quote">This is a blockquote that is styled to look like a speech bubble</p>
                </blockquote>
            </div>
            <div class="secondRowContent">
                <div class="chrisWrapper">
                    <img src="cartoon_chris.png" class="chrisPhoto">
                </div>
                <div class="brianBubbleWrapper">
                    <blockquote class="triangle-border">
                        <div class="another">Tell me more!</div>
                    </blockquote>
                </div>
                <div class="brianWrapper">
                    <img src="cartoon_brian.png" class="brianPhoto">
                </div>
            </div>
        </div>   
    </div>
    <div class="footerWrapper">
        <div class="footer">Made with all the love in the world by the luckiest guy.
            Happy Valentine's Day!
        </div>
    </div>
    <script src=script.js></script>
</body>
</html>
